<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o Dom</title>
    <style>
        body{
            background-color: rgb(30, 206, 212);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudo com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1];
        window.document.write(p1.innerText);
        window.document.write(p1.innerHTML);
        p1.style.color = 'blue';

        var d = document.getElementById('msg');
        d.style.background = 'black';
        // d.innerText = 'Estou aguardando'; 

        var q = document.querySelector('div#msg'); //div.msg se for uma classe
        q.style.color = 'red';
    </script>
</body>
</html>
